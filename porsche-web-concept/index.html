<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="icon" href="./static/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./css/style.css">
    <title>Porsche</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="./static/logo.png" />
            <div class="navigation">
                <a> Models & Specks </a>
                <a> Features </a>
                <a> Design </a>
                <a> Services </a>
                <a> Type </a>
                <a> Accessories </a>
            </div>
            <button class="btn"> Buy Now </button>
        </div>
        
        <div class="model-name"> 718 BOXSTER </div>

        <div class="car"> 
            <img class="car-img white" src="./static/porsche-blacked.png">
            <img class="left-wheel-img wheel-img" src="./static/wheel.png">
            <img class="right-wheel-img wheel-img" src="./static/wheel.png">
        </div>

        <div class="brochure">
            <div class="main-details">
                <h3> PORSCHE </h3>
                <h2> 718 BOXTER </h2>
                <p> From: $62,000 </p>
            </div>
            
            <div>
                <p class="detail"> Engine Speed </p>
                <p class="data"> 7500 RPM </p>
            </div>
            <div>
                <p class="detail"> Top Speed </p>
                <p class="data"> 170 MPH </p>
            </div>
            <div>
                <p class="detail"> 0-60 MPH </p>
                <p class="data"> 4.9 S </p>
            </div>
            <div>
                <p class="detail"> HP </p>
                <p class="data"> 300 </p>
            </div>
        </div>

        <div class="colors">
            <button name="color-btn" data-color-name="white" data-color-code="#000" class="color white"></button>
            <button name="color-btn" data-color-name="green" data-color-code="#356C0F" class="color green"></button>
            <button name="color-btn" data-color-name="red" data-color-code="#D22B2E" class="color red"></button>
            <button name="color-btn" data-color-name="gray" data-color-code="#363536" class="color gray"></button>
            <button name="color-btn" data-color-name="turquoise" data-color-code="#19BDB7" class="color turquoise"></button>
        </div>

    </div>
</body>
<script src="./scripts/main.js"></script>
</html>
